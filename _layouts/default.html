  <body>
    <div id="chrome" class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <!-- <a href="{{ site.baseurl }}/bins">Bins</a> -->

						<a href="{{ site.baseurl }}/data">Data</a>

      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div id="footer" class="wrapper-footer">
      <div class="container">
        <footer class="footer">
					<em><a href="http://eepurl.com/cez8yn">Signup here</a> to stay updated on our progress. Cheers!<em><br/>
